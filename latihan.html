<script>
    //async
    const getUser = (id, cb) => { // cb adalah callback
    const time = id == 1 ? 3000 : 2000; //set waktu
    setTimeout(() => {
        const nama = id === 1 ? 'Ibu Iklimah' : 'Abah Iklimah';
        cb({ id, nama}); //callback id dan nama
    }, time);
};

const user1 = getUser(1, (hasil) => { //user 1 sebagai Ibu Iklimah 3 detik
    console.log(hasil);
});
const user2 = getUser(2, (hasil) => {// user 2 sebagai Abah Iklimah 2 detik
    console.log(hasil);
});
const halo1 = 'Salam dhulur semua'; //user salam waktunya 1 detik
console.log('kholas');

//sync
const getUserSync = (id) => {
    const nama = id === 1 ? 'Ibu Iklimah' : 'Abah Iklimah';
    return { id, nama};
};

const userSatu = getUserSync(1);
console.log(userSatu);

const userDua = getUserSync(2);
console.log(userDua);

const halo = 'Salam dhulur semua!';
console.log(halo);

</script>
